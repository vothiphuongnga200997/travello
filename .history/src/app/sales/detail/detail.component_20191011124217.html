<div>
    <div class="slide-img bg-img" style="background-image: url(../../../assets/img/bg-img/bg-7.jpg); height: 350px;"></div>
    <div class="container">
        <div class="background-description">
            <h1 class="tour-banner-title1">Tour Phan Thiết</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10">
        <div class="info-tour ">
            <div class="row mt-1">
                <a class="text-info"> Thời lượng: </a>
                <a> 3 ngày 2 đêm</a>
            </div>
            <div class="row mt-1">
                <a class="text-info"> Điểm khởi hành: </a>
                <a> 3 ngày 2 đêm</a>
            </div>
            <div class="row mt-1">
                <a class="text-info"> Phương tiện: </a>
                <a> 3 ngày 2 đêm</a>
            </div>
            <div class="row mt-1">
                <a class="text-info"> Điểm đến: </a>
                <a> 3 ngày 2 đêm</a>
            </div>
        </div>

        <!-- image tour start -->
        <section class="wow fadeInUp">
            <div class="row imagesTour-content">
                <div class="col-3 mt-2 imagesTour" *ngFor="let image of albums; let i = index" data-wow-delay="500ms">
                    <img class="" [src]="image.thumb" (click)="open(i)" />
                </div>
            </div>
        </section>
    </div>
    <div class="col-2">
        <div style="background: black;"></div>
    </div>
</div>
