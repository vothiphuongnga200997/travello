<!-- image tour start -->
<ngx-carousel class="banner" [inputs]="carouselBanner" (carouselLoad)="carouselBannerLoad()">
    <ngx-item NgxCarouselItem *ngFor="let tile of carouselBannerItems; let i = index">
        <div (click)="open(i)" class="bannerStyle" [style.background]="'url(' + tile + ')'">
            <h1>{{ i }}</h1>
        </div>
    </ngx-item>
    <button NgxCarouselPrev class="leftRs">&lt;</button>
    <button NgxCarouselNext class="rightRs">&gt;</button>
</ngx-carousel>
<!-- image tour end -->

<div class="row info-tour" *ngFor="let i of this.infoTour">
    <div class="left-detail col-9">
        <div class="row">
            <div class="col-6">
                <p class="text-info">Thời lượng:</p>
                <b>{{ i.duration }}</b
                ><br />
                <p class="text-info">Điểm khởi hành:</p>
                <b>{{ i.departure }}</b>
            </div>

            <div class="col-6">
                <p class="text-info">Phương tiện:</p>
                <b>{{ i.vehicle }}</b
                ><br />
                <p class="text-info">Điểm đến:</p>
                <b class="text-capitalize" *ngFor="let n of this.location">{{ n.location }} - </b>
            </div>
        </div>
    </div>
    <div class="col-2 right-detail">
        <div class="">Ngaaa</div>
    </div>
</div>
