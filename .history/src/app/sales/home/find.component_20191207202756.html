<section class="wow fadeInUp">
    <div class="book-now-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="book-now-form" data-wow-delay="500ms">
                        <form style=" padding: 13px; box-shadow: 1px 2px 10px -1px #094b7a9f;" action="#">
                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="text-center" for="select1">Ngày đi</label>
                                <input
                                    name="startFind"
                                    [(ngModel)]="this.startDay"
                                    style="width: 170px !important; padding: 0px;"
                                    type="date"
                                    class="form-control"
                                />
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="text-center" for="select2">Ngày về</label>
                                <input
                                    name="endFind"
                                    [(ngModel)]="this.endDay"
                                    style="width: 170px !important; padding: 0px;"
                                    type="date"
                                    class="form-control"
                                />
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="text-center" for="select3">Giá</label>
                                <select
                                    style="width: 170px !important; padding: 0px;"
                                    class="form-control"
                                    id="select3"
                                    placeholder="Giá từ"
                                    [(ngModel)]="this.money"
                                    name="moneyFind"
                                >
                                    <option value="1">1.000.000đ - 5.000.000đ</option>
                                    <option value="2">5.000.000đ - 8.000.000đ</option>
                                    <option value="3">8.000.000đ - 10.000.000đ</option>
                                    <option value="4">Trên 10.000.000đ</option>
                                </select>
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label class="text-center text-capitalize" for="select4">Địa điểm</label>
                                <input
                                    [(ngModel)]="this.location"
                                    style="width: 170px !important; padding: 0px;"
                                    placeholder="Địa điểm"
                                    class="form-control"
                                    type="text"
                                    name="Find"
                                />
                            </div>

                            <!-- Button -->
                            <button style="font-size: 18px" (click)="findTour()">Tìm kiếm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
