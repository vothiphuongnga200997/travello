<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body class="m-3">
        <!-- main app container -->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input
                                    type="text"
                                    formControlName="lastName"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                />
                                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['lastName'].errors.required">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input
                                    type="text"
                                    formControlName="email"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                />
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors.required">Email is required</div>
                                    <div *ngIf="f['email'].errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    formControlName="password"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['firstName'].errors.required">Password is required</div>
                                    <div *ngIf="f['password'].errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- credits -->
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right " nbButton hero status="info" (click)="dismiss()">Cancel</button>
        <button class="float-right mr-2 ml-0" nbButton hero status="default">Submit</button>
    </nb-card-footer>
</nb-card>
