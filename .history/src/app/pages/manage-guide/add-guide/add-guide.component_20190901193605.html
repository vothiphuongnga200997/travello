<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div #contentLayout>
                <div class="mb-3">
                    <h5>Địa điểm</h5>
                    <div class="input-group ">
                        <input type="text" class="form-control fileName mb-0" placeholder="Nhập tên địa danh" />
                    </div>
                    <div class="required"></div>
                    <h5 class="mt-4">Khu vực</h5>
                </div>
            </div>
        </form>
        <nb-card-footer>
            <button class="float-right " nbButton hero status="info" (click)="dismiss()">Cancel</button>
            <button class="float-right mr-2 ml-0" nbButton hero status="default">Submit</button>
        </nb-card-footer>
    </nb-card-body>
</nb-card>
