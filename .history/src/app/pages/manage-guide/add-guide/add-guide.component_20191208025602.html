<nb-card>
    <nb-card-header>
        {{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="registerForm">
            <div #contentLayout>
                <div class="mt-3">
                    <h6>Họ & tên</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="fullname"
                            type="text"
                            class="form-control fileName mb-0 text-capitalize"
                            placeholder="Nhập tên họ tên"
                            formControlName="fullname"
                            [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập họ & tên"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['fullname'].errors">
                                <div class="float-right" *ngIf="f['fullname'].errors.required">Vui lòng nhập họ tên.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Ngày sinh</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="date"
                            type="date"
                            class="form-control fileName mb-0"
                            formControlName="birthday"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập ngày sinh"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['birthday'].errors">
                                <div class="float-right" *ngIf="f['birthday'].errors.required">Vui lòng nhập ngày sinh.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Email</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="email"
                            type="text"
                            formControlName="email"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập email"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['email'].errors">
                                <div class="float-right" *ngIf="f['email'].errors.required">Vui lòng nhập email</div>
                                <div class="float-right" *ngIf="f['email'].errors.email">Email không đúng</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Địa chỉ</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="address"
                            type="text"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên địa danh"
                            formControlName="address"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập địa chỉ"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['address'].errors">
                                <div class="float-right" *ngIf="f['address'].errors.required">Vui lòng nhập địa chỉ</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Số điện thoại</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="phone"
                            type="tel"
                            pattern="[0-9]+"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên địa danh"
                            formControlName="phone"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập số điện thoại"
                            minlength="9"
                            maxlength="12"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['phone'].errors">
                                <div class="float-right" *ngIf="f['phone'].errors.required">Vui lòng nhập số điện thoại</div>
                                <div class="float-right" *ngIf="f['phone'].errors.pattern || f['phone'].errors.minlength">
                                    Số điện thoại không đúng định dạng
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="float-right " nbButton medium status="default" (click)="dismiss()">Hủy</button>
                <button class="float-right mr-2 ml-0" nbButton hero medium status="primary" (click)="onSubmit()">Lưu</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
