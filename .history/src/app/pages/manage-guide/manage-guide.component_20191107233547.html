<div class="row dashboard-container">
    <div class="w-100">
        <nb-card class="own-scroll">
            <nb-card class="mb-0">
                <nb-card-body>
                    <ng2-smart-table
                        [settings]="settings"
                        [source]="source"
                        (create)="add()"
                        (edit)="edit($event)"
                        (delete)="delete($event, content)"
                    >
                    </ng2-smart-table>
                </nb-card-body>
            </nb-card>
        </nb-card>
    </div>
</div>
<dialog-cmp #confirmDeleteDialog [config]="dialogConfig" (rightBtnEventEmitter)="onDelete($event)"></dialog-cmp>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Hướng dẫn viên này hiện tại đã có lịch trình cho tour :</p>
        Bạn vui lòng thay đổi hướng dẫn viên cho tour trên nếu bạn muốn xóa hướng dẫn viên này
    </div>
</ng-template>
