<form class="form" style="width: 900px">
    <div *ngFor="let item of infoTour">
        <a> {{ item.nameTour }}</a>
    </div>

    <nb-flip-card [showToggleButton]="false" [flipped]="flipped">
        <nb-card-front>
            <div (click)="toggleView()">
                Tour đã đi
                <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon"></nb-icon>
            </div>
            <div class="background: red">hihihihi</div>
        </nb-card-front>
        <nb-card-back>
            <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
            <ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>
        </nb-card-back>
    </nb-flip-card>
</form>
