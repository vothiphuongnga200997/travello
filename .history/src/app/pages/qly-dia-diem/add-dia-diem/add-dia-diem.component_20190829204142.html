<nb-card>
    <nb-card-header
        >{{ title }}
        <!-- <button type="button" class="close " aria-label="Close" (click)="dismiss()"> -->
        <!-- <span aria-hidden="true">&times;</span> -->
        <!-- </button> -->
    </nb-card-header>
    <nb-card-body class="m-3">
        <div #contentLayout>
            <div class="mb-3">
                <h5>Địa điểm</h5>
                <div class="input-group ">
                    <input type="text" class="form-control fileName mb-0" placeholder="Nhập tên địa danh" />
                </div>

                <h5 class="mt-5">Khu vực</h5>
                <nb-select #platForm name="platForm" placeholder="Chọn khu vức" status="info" [(selected)]="commonSelectedItem">
                    <nb-option value="miền nam">Miền Bắc</nb-option>
                    <nb-option value="miền bắc">Miền Trung</nb-option>
                    <nb-option value="miền trung">Miền Nam</nb-option>
                </nb-select>
            </div>
        </div>
    </nb-card-body>
</nb-card>
