<nb-card>
    <nb-card-body>
        <div class="containermng border border-crawler ">
            <button type="reset" class="btn-pages" (click)="check()"><i class="fas fa-sync-alt"></i>Làm mới</button>
            <button type="button" class="btn-pages" (click)="addCustom()"><i class="fas fa-plus"></i>Thêm hợp đồng</button>
            <label>
                <input class="search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search..." />
                <div class="line"></div>
                <div class="line-box"></div>
            </label>
            <nb-accordion>
                <nb-accordion-item #find>
                    <nb-accordion-item-body>
                        <h5 class="titlemng"><i class="fa fa-search"></i>&nbsp;Tìm kiếm khách hàng</h5>
                        <hr />
                        <div class="form-group row">
                            <div class="col-4 form-group mb-0">
                                <label for="idck">Tên khách hàng</label>
                                <input
                                    [(ngModel)]="name"
                                    status="primary"
                                    type="text"
                                    nbInput
                                    fullWidth
                                    shape="rectangle"
                                    placeholder="Nhập họ & tên"
                                />
                            </div>
                            <div class="col-4 form-group mb-0">
                                <label for="idck">Mã giao dịch</label>
                                <input
                                    [(ngModel)]="idCustom"
                                    status="primary"
                                    type="text"
                                    nbInput
                                    fullWidth
                                    shape="rectangle"
                                    placeholder="Mã giao dịch"
                                />
                            </div>
                            <div class="col-4 form-group mb-0">
                                <label for="idck">Mã tour</label>
                                <input
                                    [(ngModel)]="codeTour"
                                    status="primary"
                                    type="text"
                                    id="location"
                                    nbInput
                                    fullWidth
                                    shape="rectangle"
                                    placeholder="Mã tour"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 form-group mb-0">
                                <label for="idck">Số điện thoại</label>
                                <input
                                    [(ngModel)]="phone"
                                    status="primary"
                                    type="tel"
                                    nbInput
                                    fullWidth
                                    shape="rectangle"
                                    placeholder="Nhập số điện thoại"
                                />
                            </div>
                            <div class="col-4">
                                <label for="idck">Ngày đi</label>
                                <input [(ngModel)]="startDay" status="primary" type="date" nbInput fullWidth shape="rectangle" />
                            </div>
                            <div class="col-4">
                                <label for="idck">Ngày về</label>
                                <input [(ngModel)]="endDay" status="primary" type="date" nbInput fullWidth shape="rectangle" />
                            </div>
                        </div>
                    </nb-accordion-item-body> </nb-accordion-item
            ></nb-accordion>
        </div>
        <ng2-smart-table [settings]="settings" [source]="source" (edit)="edit($event)" (delete)="delete($event)"> </ng2-smart-table>
    </nb-card-body>
</nb-card>
