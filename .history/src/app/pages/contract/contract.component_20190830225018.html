<h5 class="mt-4">Ngày sinh</h5>
<input
    type="text"
    class="form-control fileName mb-0"
    id="name"
    #name="ngModel"
    name="name"
    placeholder="Nhập tên họ tên"
    [(ngModel)="name"
/>
<h5 class="mt-4">Email</h5>
<input type="email" class="form-control fileName mb-0" id="name" placeholder="Nhập Email" required />
