<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="registerForm" (ngSubmit)="logValue()">
            <button type="button" class="btn btn-primary mb-2" (click)="addInfo()">Add Customer</button>
            <div *ngFor="let data of info; let i = index">
                <div class="form-group"></div>
                <div class="row">
                    <div class="col-6">
                        <h6>Customer {{ i + 1 }}</h6>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="removeInfo(i)">Remove</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>FullName</label>
                            <input type="text" formControlName="fullname" [(ngModel)]="data.name" />

                            <input type="text" class="form-control" [(ngModel)]="data.fullname" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Birthday</label>
                            <input type="date" formControlName="birthday" class="form-control" [(ngModel)]="data.birthday" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" class="form-control" [(ngModel)]="data.phone" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" formControlName="add" class="form-control" [(ngModel)]="data.addrress" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <input type="submit" class="btn btn-success" value="Submit" />
            </div>
        </form>
        <form [formGroup]="registerForm">
            <div #contentLayout>
                <div class="mt-3">
                    <h6>Họ & tên</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="fullName"
                            type="text"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên họ tên"
                            formControlName="fullName"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập họ & tên"
                        />
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Ngày sinh</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="date"
                            type="date"
                            class="form-control fileName mb-0"
                            formControlName="birthday"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập ngày sinh"
                        />
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Email</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="email"
                            type="text"
                            formControlName="email"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập email"
                        />
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Địa chỉ</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="address"
                            type="text"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên địa danh"
                            formControlName="address"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập địa chỉ"
                        />
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Phone</h6>
                    <div class="form-group">
                        <input
                            [(ngModel)]="phone"
                            type="tel"
                            pattern="[0-9]+"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên địa danh"
                            formControlName="phone"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
                            nbInput
                            fullWidth
                            shape="rectangle"
                            placeholder="Nhập số điện thoại"
                        />
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="float-right " nbButton medium status="default" (click)="dismiss()">Cancel</button>
                <button class="float-right mr-2 ml-0" nbButton hero medium status="primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
