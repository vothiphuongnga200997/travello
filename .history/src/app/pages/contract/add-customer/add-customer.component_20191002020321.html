<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body>
        <form #addressForm="ngForm" [formGroup]="registerForm" (ngSubmit)="logValue()">
            <button type="button" class="btn btn-primary mb-2" (click)="addInfo()">Add Customer</button>
            <section *ngFor="let data of info; let i = index">
                <div class="row">
                    <div class="col-6">
                        <h6>Customer {{ i + 1 }}</h6>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="removeInfo(i)">Remove</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>FullName</label>
                            <input type="text" class="form-control" [(ngModel)]="data.fullname" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Birthday</label>
                            <input type="date" formControlName="birthday" class="form-control" [(ngModel)]="data.birthday" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" class="form-control" [(ngModel)]="data.phone" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control" [(ngModel)]="data.addrress" />
                        </div>
                    </div>
                </div>
            </section>

            <div class="text-right">
                <input type="submit" class="btn btn-success" value="Submit" />
            </div>
        </form>
    </nb-card-body>
</nb-card>
