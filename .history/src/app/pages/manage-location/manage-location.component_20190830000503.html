<div class="row dashboard-container">
    <div class="w-100">
        <nb-card class="own-scroll">
            <nb-card class="mb-0">
                <nb-card-body>
                    <ng2-smart-table
                        [settings]="settings"
                        [source]="source"
                        (create)="add()"
                        (editConfirm)="edit($event)"
                        (deleteConfirm)="delete($event)"
                    >
                    </ng2-smart-table>
                </nb-card-body>
            </nb-card>
        </nb-card>
    </div>
</div>
