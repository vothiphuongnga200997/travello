<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body class="m-2 pr-0">
        <div #contentLayout>
            <form>
                <div class="mb-3">
                    <h5>Địa điểm</h5>
                    <div class="input-group ">
                        <input type="text" class="form-control fileName mb-0" placeholder="Nhập tên địa danh" [(ngModel)]="location" />
                    </div>
                    <div class="required">{{ this.requiredLocation }}</div>
                    <h5 class="mt-4">Khu vực</h5>
                    <div class="row">
                        <nb-select style="width: 100%" name="platForm" placeholder="Chọn khu vực" [(selected)]="commonSelectedItem">
                            <nb-option value="miền nam">Miền Bắc</nb-option>
                            <nb-option value="miền bắc">Miền Trung</nb-option>
                            <nb-option value="miền trung">Miền Nam</nb-option>
                        </nb-select>
                        <div class="required">{{ this.requiredArea }}</div>
                    </div>
                </div>
            </form>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right " nbButton medium status="default" (click)="dismiss()">Cancel</button>
        <button class="float-right mr-2 ml-0" nbButton hero medium status="primary" (click)="submit()">Submit</button>
    </nb-card-footer>
</nb-card>
