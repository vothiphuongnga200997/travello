<nb-card>
    <!-- <form [formGroup]="registerForm"> -->
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>

    <nb-card-body class="m-3">
        <div #contentLayout>
            <div class="mb-3">
                <h5>Địa điểm</h5>
                <div class="input-group ">
                    <input
                        type="text"
                        formControlName="lastName"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                        class="form-control fileName mb-0"
                        placeholder="Nhập tên địa danh"
                        [(ngModel)]="location"
                    />
                </div>

                <div class="required"></div>
                <div class="row mb-3">
                    <div class="col-5">
                        <h5>Địa điểm</h5>
                        <ng2-completer
                            [(ngModel)]="searchStr"
                            [datasource]="dataService"
                            [minSearchLength]="0"
                            [autofocus]="true"
                            [minSearchLength]="0"
                            (selected)="onSelected($event)"
                        ></ng2-completer>
                    </div>
                    <div class=" col-2" *ngFor="let item of listLocations; let i = index">
                        <div class="location">
                            <button type="button" class="close " aria-label="Close" (click)="destroy(i)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5>Địa điểm {{ i + 1 }}</h5>
                            <a>{{ item.location }} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right " nbButton hero status="info" (click)="dismiss()">Cancel</button>
        <button class="float-right mr-2 ml-0" nbButton hero status="default" (click)="onSubmit()">Submit</button>
    </nb-card-footer>
    <!-- </form> -->
</nb-card>
