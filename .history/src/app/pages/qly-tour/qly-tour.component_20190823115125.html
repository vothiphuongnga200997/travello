<div class="row dashboard-container">
    <div class="w-100">
        <nb-card class="own-scroll">
            <nb-card class="mb-0">
                <nb-card-body>
                    <div class="containermng border border-crawler ">
                        <form class="from col-auto" #filter="ngForm">
                            <h4 class="titlemng"><i class="fa fa-cog"></i>&nbsp;Thống kê tour</h4>
                            <hr />
                            <div class="form-group row">
                                <div class="col-md-4 form-group mb-0">
                                    <label for="idck">Tên tour</label>
                                    <input type="text" id="nameTour" class="form-control" placeholder="Nhập tên tour" />
                                </div>
                                <div class="col-md-4 form-group mb-0">
                                    <label for="idck">Địa điểm</label>
                                    <input type="text" id="location" class="form-control" placeholder="Nhập địa điểm" />
                                </div>

                                <div class="col-md-4 form-group">
                                    <label for="sourceck">Khu vực</label>
                                    <nb-select status="info" placeholder="Chọn khu vực">
                                        <nb-option>1</nb-option>
                                    </nb-select>
                                </div>
                            </div>
                            <div class="form-group row ml-0 mb-0 ">
                                <button type="button" class="btnform btn btn-pages"><i class="fas fa-search"></i> Find</button>
                                <button type="reset" class="btnform btn btn-pages"><i class="fas fa-sync-alt"></i> Refresh</button>
                                <button (click)="add()" type="button" class="btnform btn btn-pages">
                                    <i class="fas fa-plus"></i> Add new tour
                                </button>
                            </div>
                        </form>
                        <ng2-completer
                            input-class="form-control form-control-small"
                            [(ngModel)]="searchStr"
                            [datasource]="dataService"
                            [minSearchLength]="0"
                            [autofocus]="true"
                            [minSearchLength]="0"
                            [clearSelected]="true"
                            (selected)="onSelected($event)"
                            [selectOnClick]="true"
                        ></ng2-completer>
                    </div>
                    <ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>
                </nb-card-body>
            </nb-card>
        </nb-card>
    </div>
</div>
