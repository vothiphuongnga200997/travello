<form name="login" id="login">
    <span class="login-form">ACCOUNT LOGIN</span>
    <label>
        <p class="label-txt">USERNAME</p>
        <input type="text" name="user" id="user" [(ngModel)]="username" />
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div class="required">
            <div class="float-right">{{ this.requestUser }}</div>
        </div>
    </label>
    <label class="mt-20">
        <p class="label-txt">PASSWORD</p>
        <input type="password" name="pass" id="pass" [(ngModel)]="password" passwordToggle required />
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div class="required">
            <div class="float-right">{{ this.requestPassword }}</div>
        </div>
    </label>

    <button class="btn-google" (click)="onLoginSubmit()"><i class="fas fa-sign-in-alt"></i> Login</button>
    <button class="btn" (click)="onLoginFaceBookSubmit()">Login With Facebook</button>
    <button class="btn-google" (click)="logInWithGoogle('google-login-button-sign-in')" id="google-login-button-sign-in">
        <img class="spring-social" src="../../../assets/images/google.png" />
        Google
    </button>
    <div id="root"></div>
</form>
