<div class="row">
    <div class="col-4 offset-4 mt-5 containerLogin">
        <div class="text-center">
            <h2 class="titleLogin">Login 1</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-4 text-light">ID: </label>
            <div class="col-md-8"><input type="text" placeholder="username" [(ngModel)]="username" /></div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 text-light">Password:</label>
            <div class="col-md-8"><input type="password" placeholder="password" [(ngModel)]="password" /></div>
        </div>
        <div class="form-group row">
            <div class="col-md-12" style="margin-left: 34%">
                <button type="submit" class="btn btn-crawler" (click)="onLoginSubmit()">Login</button>
            </div>
        </div>
    </div>
</div>
<form method="POST" name="login" id="login" onsubmit="return validateForm()">
    <h2>Login</h2>
    <label>
        <p class="label-txt">Username</p>
        <input type="text" name="user" id="user" [(ngModel)]="password" />
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">Password</p>
        <input type="password" name="pass" id="pass" [(ngModel)]="password" />
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <button name="login" id="login" (click)="onLoginSubmit()">Log In</button>
</form>
