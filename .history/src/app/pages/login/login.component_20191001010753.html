<form name="login" id="login">
    <span class="login-form">ACCOUNT LOGIN</span>
    <label>
        <p class="label-txt">USERNAME</p>
        <input type="text" name="user" id="user" [(ngModel)]="username" />
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div class="required">
            <div class="float-right">{{ this.requestUser }}</div>
        </div>
    </label>
    <label class="mt-20">
        <p class="label-txt">PASSWORD</p>
        <input type="password" name="pass" id="pass" [(ngModel)]="password" passwordToggle required />
        <div class="line-box">
            <div class="line"></div>
        </div>
        <div class="required">
            <div class="float-right">{{ this.requestPassword }}</div>
        </div>
    </label>
    <a class="btn-flip" data-back="Submit" data-front="Login" (click)="onLoginSubmit()"></a>
    <div class="d-flex">
        <button (click)="logInWithGoogle('google-login-button-sign-in')" id="google-login-button-sign-in">
            <img class="spring-social" src="../../../assets/images/search.png" />
            Google
        </button>
    </div>
</form>
