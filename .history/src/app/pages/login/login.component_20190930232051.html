<form method="POST" name="login" id="login" onsubmit="return validateForm()">
    <span class="login-form">Login</span>
    <label>
        <p class="label-txt">USERNAME</p>
        <input type="text" name="user" id="user" [(ngModel)]="username" />
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label class="mt-20">
        <p class="label-txt">PASSWORD</p>
        <input type="password" name="pass" id="pass" [(ngModel)]="password" passwordToggle required />
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <a class="btn-flip" data-back="Submit" data-front="Login" (click)="onLoginSubmit()"></a>
</form>
