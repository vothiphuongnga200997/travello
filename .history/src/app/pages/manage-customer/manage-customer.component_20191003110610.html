<nb-card>
    <nb-card-body>
        <div class="container">
            <form [formGroup]="form" (submit)="submit()">
                <div class="card-body" formArrayName="contacts">
                    <div *ngFor="let contact of contactFormGroup.controls; let i = index">
                        <div [formGroupName]="i">
                            <div class="row">
                                <div class="col-6">
                                    <h6>Contact Label</h6>
                                    <input class="form-control" formControlName="name" type="text" />
                                    <span
                                        class="text-danger"
                                        *ngIf="submitted && getContactsFormGroup(i).controls['name'].hasError('required')"
                                    >
                                        Label is required!
                                    </span>
                                </div>
                                <div class="col-6">
                                    <h6>Birthday</h6>
                                    <input class="form-control" formControlName="name" type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-12">
                                    <h6>Email/Phone No.</h6>
                                    <input class="form-control" formControlName="phone" type="text" />
                                    <div
                                        class="required"
                                        *ngIf="submitted && getContactsFormGroup(i).controls['phone'].hasError('required')"
                                    >
                                        Phone no is required!
                                    </div>
                                    <span
                                        class="text-danger"
                                        *ngIf="submitted && getContactsFormGroup(i).controls['phone'].hasError('pattern')"
                                    >
                                        Phone no. is not valid!
                                    </span>
                                </div>
                                <div class="form-group col-12 text-right">
                                    <button class="btn btn-danger" type="button" (click)="removeContact(i)">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <button class="btn btn-primary m-1" type="button" (click)="addContact()">Add Contact</button>
                        <button class="btn btn-success m-1">
                            Save User Profile
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nb-card-body>
</nb-card>
