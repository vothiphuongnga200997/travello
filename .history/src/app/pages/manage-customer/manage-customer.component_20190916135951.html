<span class="btn-input" (click)="openInputFile()"> <em class="icon text-info fa fa-upload mr-2 upload-icon"></em></span>
<input class="inputFile" type="file" multiple (change)="preview(inputFile.files)" #inputFile />
<div class="row">
    <div class="col-3 mt-2 p-0" *ngFor="let item of images; let i = index">
        <div class="frame">
            <button type="button" class="close " aria-label="Close" (click)="destroy(i)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="image">
                <img class="file" [src]="item.imgURL" *ngIf="item.imgURL" />
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="myModal">Open Modal</button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
