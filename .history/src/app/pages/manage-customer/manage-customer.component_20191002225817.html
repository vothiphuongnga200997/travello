<nb-card>
    <nb-card-body>
        <div class="container p-3">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form" (submit)="submit()">
                        <div class="card">
                            <div class="card-header">User Profile</div>
                            <div class="card-body"></div>
                            <div class="card-header">Contact Information</div>
                            <div class="card-body" formArrayName="contacts">
                                <div class="row">
                                    <div class="col-6" *ngFor="let contact of contactFormGroup.controls; let i = index">
                                        <div [formGroupName]="i" class="row">
                                            <div class="form-group col-6">
                                                <label>Contact Label</label>
                                                <input class="form-control" formControlName="name" type="text" />
                                                <span
                                                    class="text-danger"
                                                    *ngIf="
                                                        getContactsFormGroup(i).controls['name'].touched &&
                                                        getContactsFormGroup(i).controls['name'].hasError('required')
                                                    "
                                                >
                                                    Label is required!
                                                </span>
                                            </div>

                                            <div class="form-group col-12">
                                                <label>Email/Phone No.</label>
                                                <input class="form-control" formControlName="phone" type="text" />

                                                <span
                                                    class="text-danger"
                                                    *ngIf="
                                                        getContactsFormGroup(i).controls['phone'].touched &&
                                                        getContactsFormGroup(i).controls['phone'].hasError('pattern')
                                                    "
                                                >
                                                    Phone no. is not valid!
                                                </span>
                                            </div>
                                            <div class="form-group col-12 text-right">
                                                <button class="btn btn-danger" type="button" (click)="removeContact(i)">Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="col-12">
                                    <button class="btn btn-primary m-1" type="button" (click)="addContact()">Add Position</button>
                                    <button class="btn btn-primary m-1" type="button" (click)="addContact()">Add Contact</button>
                                    <button class="btn btn-success m-1" [disabled]="!form.valid" type="submit">Save User Profile</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
