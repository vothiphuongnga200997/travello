<nb-card>
    <nb-card-body>
        <div class="container">
            <form [formGroup]="form" (submit)="submit()">
                <div class="card-body" formArrayName="contacts">
                    <div *ngFor="let contact of contactFormGroup.controls; let i = index">
                        <div [formGroupName]="i">
                            <div>Customer {{ i + 1 }}</div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="label-txt">Contact Label</div>
                                    <input class="form-control" formControlName="name" type="text" />
                                    <div class="required">
                                        <div
                                            *ngIf="submitted && getContactsFormGroup(i).controls['name'].hasError('required')"
                                            class="float-right"
                                        >
                                            Label is required!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="label-txt">Birthday</div>
                                    <input class="form-control" formControlName="birthday" type="date" />
                                    <div class="required">
                                        <div
                                            *ngIf="submitted && getContactsFormGroup(i).controls['birthday'].hasError('required')"
                                            class="float-right"
                                        >
                                            Label is required!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class=" col-6">
                                    <div class="label-txt">Email/Phone No.</div>
                                    <input class="form-control" formControlName="phone" type="text" />
                                    <div class="required">
                                        <div
                                            *ngIf="submitted && getContactsFormGroup(i).controls['phone'].hasError('required')"
                                            class="float-right"
                                        >
                                            Phone no is required!
                                        </div>
                                    </div>
                                    <div class="required">
                                        <div
                                            *ngIf="submitted && getContactsFormGroup(i).controls['phone'].hasError('pattern')"
                                            class="float-right"
                                        >
                                            Phone no. is not valid!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="label-txt">Address</div>
                                    <input class="form-control" formControlName="address" type="text" />
                                    <div class="required">
                                        <div
                                            *ngIf="submitted && getContactsFormGroup(i).controls['address'].hasError('required')"
                                            class="float-right"
                                        >
                                            Address no is required!
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-12 text-right">
                                    <button class="btn btn-danger" type="button" (click)="removeContact(i)">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <button class="btn btn-primary m-1" type="button" (click)="addContact()">Add Contact</button>
                        <button class="btn btn-success m-1">
                            Save User Profile
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nb-card-body>
</nb-card>
