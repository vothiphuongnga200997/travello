<span class="btn-input" (click)="openInputFile()"> <em class="icon text-info fa fa-upload mr-2 upload-icon"></em></span>
<input type="text" class="form-control fileName mb-0" placeholder="Upload your file" />

<input class="inputFile" type="file" multiple (change)="preview(inputFile.files)" #inputFile accept="image/jpeg,image/png" />
<div class="row">
    <div class="col-3 mt-2 p-0" *ngFor="let item of images; let i = index">
        <div class="frame">
            <button type="button" class="close " aria-label="Close" (click)="destroy(i)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="m-1">
                <img class="file" [src]="item.imgURL" *ngIf="item.imgURL" />
            </div>
            <div class="nameImg">
                <a>{{ item.name }}</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-6">
        <nb-card>
            <nb-card-header>Window Form</nb-card-header>
            <nb-card-body>
                <button (click)="openWindowForm()" nbButton>Open window form</button>

                <button (click)="openWindow(contentTemplate)" nbButton>Open window with template</button>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-12 col-lg-12 col-xxxl-6">
        <nb-card>
            <nb-card-header>Window Without Backdrop</nb-card-header>
            <nb-card-body>
                <button (click)="openWindow(contentTemplate)" nbButton>Open window with backdrop</button>

                <button (click)="openWindowWithoutBackdrop()" nbButton>Open window without backdrop</button>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<ng-template #contentTemplate let-data>
    <p>Here is the text provided via config: "{{ data.text }}"</p>
</ng-template>

<ng-template #disabledEsc>
    Disabled close on escape click.
</ng-template>
