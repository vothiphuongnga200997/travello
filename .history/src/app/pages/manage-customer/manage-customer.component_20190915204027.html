<span class="btn-input" (click)="openInputFile()"> <em class="icon text-info fa fa-upload mr-2 upload-icon"></em></span>
<input class="inputFile" type="file" multiple (change)="preview(inputFile.files)" #inputFile />
<div *ngFor="let item of images">
    <img [src]="item.imgURL" height="200" *ngIf="imgURL" />
</div>
