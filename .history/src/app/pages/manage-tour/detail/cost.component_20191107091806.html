<form [formGroup]="formPrivate" class="step-container">
    <button class="btn btn-warning float-right" (click)="addContactSchedule()">Thêm</button>
    <br />
    <div class="card-body" formArrayName="listSchedule">
        <div *ngFor="let contact of contactFormPrivate.controls; let i = index">
            <div [formGroupName]="i">
                <div class="row">
                    <div>
                        <h6 class="float-rigth">
                            <i class="far fa-window-close"></i>
                        </h6>
                    </div>
                    <div class="col-5">
                        <h6>Loại thanh toán</h6>
                        <input class="form-control text-capitalize" formControlName="name" type="text" />
                        <div class="required">
                            <div *ngIf="getListSchedule(i).controls['name'].hasError('required')" class="float-right">
                                Fullname is required!
                            </div>
                        </div>
                    </div>
                    <div class="col-5 offset-1">
                        <h6>Giá tiền</h6>
                        <input class="form-control" formControlName="phonecustomer" type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
