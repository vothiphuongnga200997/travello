<form [formGroup]="formPrivate" class="step-container" style="height: 300px; width: 600px;">
    <button class="btn btn-warning float-right" (click)="addContactSchedule()">Thêm thu chi</button>
    <br />
    <div class="card-body" formArrayName="listSchedule">
        <div *ngFor="let contact of contactFormPrivate.controls; let i = index">
            <div [formGroupName]="i">
                <div class="row">
                    <div>
                        <h6 class="text-danger" (click)="removeContact(i)">
                            <i class="fas fa-times"></i>
                        </h6>
                    </div>
                    <div class="col-5">
                        <h6>Loại thanh toán</h6>
                        <input class="form-control" formControlName="content" type="text" />
                        <div class="required">
                            <div *ngIf="submitted && getListSchedule(i).controls['content'].hasError('required')" class="float-right">
                                Vui lòng điền đầy đủ thông tin!
                            </div>
                        </div>
                    </div>
                    <div class="col-5 offset-1">
                        <h6>Giá tiền</h6>
                        <input
                            class="form-control"
                            formControlName="money"
                            type="tel"
                            currencyMask
                            [options]="{ prefix: '', thousands: '.', decimal: ',', suffix: 'đ', precision: 0 }"
                        />
                        <div class="required">
                            <div *ngIf="submitted && getListSchedule(i).controls['money'].hasError('required')" class="float-right">
                                Vui lòng điền đầy đủ thông tin!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-warning float-right" (click)="submit()">Submit</button>
</form>
