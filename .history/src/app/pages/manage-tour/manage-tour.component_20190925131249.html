<div class="row dashboard-container">
    <div class="w-100">
        <nb-card class="own-scroll">
            <nb-card class="mb-0">
                <nb-card-body>
                    <div class="wrapper">
                        <div class="link_wrapper">
                            <a href="#">Hover Me!</a>
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                                    <path
                                        d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="containermng border border-crawler ">
                        <button nbButton (click)="toggle()">Toggle First Item</button>
                        <nb-accordion style="transition-duration: 4s">
                            <nb-accordion-item #item>
                                <nb-accordion-item-body>
                                    <form class="from col-auto" #filter="ngForm">
                                        <h5 class="titlemng"><i class="fa fa-search"></i>&nbsp;Tìm kiếm tour</h5>
                                        <hr />
                                        <div class="form-group row">
                                            <div class="col-4 form-group mb-0">
                                                <label for="idck">Tên tour</label>
                                                <input
                                                    status="primary"
                                                    type="text"
                                                    id="nameTour"
                                                    nbInput
                                                    fullWidth
                                                    shape="rectangle"
                                                    placeholder="Nhập họ & tên"
                                                />
                                            </div>
                                            <div class="col-4 form-group mb-0">
                                                <label for="idck">Địa điểm</label>
                                                <input
                                                    status="primary"
                                                    type="text"
                                                    id="location"
                                                    nbInput
                                                    fullWidth
                                                    shape="rectangle"
                                                    placeholder="Nhập họ & tên"
                                                />
                                            </div>

                                            <div class="col-4 form-group">
                                                <label for="sourceck">Khu vực</label>
                                                <nb-select status="primary" placeholder="Chọn khu vực">
                                                    <nb-option>1</nb-option>
                                                </nb-select>
                                            </div>
                                        </div>

                                        <button type="button" class="btn-pages"><i class="fas fa-search"></i> Find</button>
                                        <button type="reset" class="btn-pages"><i class="fas fa-sync-alt"></i> Refresh</button>
                                        <button (click)="add()" type="button" class="btn-pages">
                                            <i class="fas fa-plus"></i> Add new tour
                                        </button>
                                    </form>
                                </nb-accordion-item-body>
                            </nb-accordion-item></nb-accordion
                        >
                    </div>
                    <ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>
                </nb-card-body>
            </nb-card>
        </nb-card>
    </div>
</div>
