<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body class="m-3">
        <form [formGroup]="registerForm">
            <div #contentLayout>
                <div class="mb-3">
                    <h5>Họ & tên</h5>
                    <div class="form-group">
                        <input
                            type="text"
                            [(ngModel)]="nameTour"
                            class="form-control fileName mb-0"
                            placeholder="Nhập tên họ tên"
                            formControlName="nameTour"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.nameTour.errors }"
                        />
                        <div class="required">
                            <div *ngIf="submitted && f['nameTour'].errors">
                                <div class="float-right" *ngIf="f['nameTour'].errors.required">Full Name is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <h5>Điểm khởi hành</h5>
                        <div class="input-group ">
                            <input type="text" class="form-control fileName mb-0" placeholder="Điểm khởi hành" />
                        </div>
                    </div>
                    <div class="col-5 offset-1">
                        <h5>Thời lượng</h5>
                        <div class="input-group ">
                            <input type="text" class="form-control fileName mb-0" placeholder="Thời lượng" />
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-5">
                            <h5>Ngày đi</h5>
                            <div class="input-group ">
                                <input type="date" class="form-control fileName mb-0" placeholder="Upload your file" />
                            </div>
                        </div>
                        <div class="col-5 offset-1 ">
                            <h5>Ngày về</h5>
                            <div class="input-group ">
                                <input type="date" class="form-control fileName mb-0" placeholder="Upload your file" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <h5>Địa điểm</h5>
                        <ng2-completer
                            [(ngModel)]="searchStr"
                            [datasource]="dataService"
                            [minSearchLength]="0"
                            [autofocus]="true"
                            [minSearchLength]="0"
                            (selected)="onSelected($event)"
                        ></ng2-completer>
                    </div>
                    <div class=" col-2" *ngFor="let item of listLocations; let i = index">
                        <div class="location">
                            <button type="button" class="close " aria-label="Close" (click)="destroy(i)">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5>Địa điểm {{ i + 1 }}</h5>
                            <a>{{ item.location }} </a>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <h5>Platform</h5>

                        <nb-select #platForm name="platForm" placeholder="Select Showcase" status="info">
                            <nb-option value="win7">win7</nb-option>
                            <nb-option value="win10">win10</nb-option>
                            <nb-option value="linux">linux</nb-option>
                            <nb-option value="mac">mac</nb-option>
                        </nb-select>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="float-right " nbButton hero status="info" (click)="dismiss()">Cancel</button>
                <button class="float-right mr-2 ml-0" nbButton hero status="default">Submit</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
