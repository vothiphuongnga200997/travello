<nb-card>
    <nb-card-header
        >{{ title }}
        <button type="button" class="close " aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </nb-card-header>
    <nb-card-body class="m-2 pr-0">
        <form [formGroup]="formPrivate" class="step-container">
            <div class="card-body" formArrayName="listSchedule">
                <div *ngFor="let contact of contactFormPrivate.controls; let i = index">
                    <button (click)="addContactSchedule()"></button>
                    <div [formGroupName]="i">
                        <input class="form-control text-capitalize" formControlName="startDay" type="text" />
                        <div class="required">
                            <div *ngIf="getListSchedule(i).controls['startDay'].hasError('required')" class="float-right">
                                StartDay is required!
                            </div>
                        </div>
                        <input class="form-control" formControlName="phonecustomer" type="text" />
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
