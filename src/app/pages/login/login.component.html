<div class="row">
    <div class="col-4 offset-4 mt-5 containerLogin">
        <div class="text-center">
            <h2 class="titleLogin">Login 1</h2>
        </div>

        <div class="form-group row">
            <label class="col-md-4 text-light">ID: </label>
            <div class="col-md-8"><input type="text" placeholder="username" [(ngModel)]="username" /></div>
        </div>
        <div class="form-group row">
            <label class="col-md-4 text-light">Password:</label>
            <div class="col-md-8"><input type="password" placeholder="password" [(ngModel)]="password" /></div>
        </div>
        <div class="form-group row">
            <div class="col-md-12" style="margin-left: 34%">
                <button type="submit" class="btn btn-crawler" (click)="onLoginSubmit()">Login</button>
            </div>
        </div>
    </div>
</div>
